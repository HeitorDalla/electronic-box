<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Eletrônico</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="cadastro">
        <h1>Caixa Eletrônico</h1>
        <input type="text" name="nomeUsuario" id="nomeUsuario" placeholder="Usuário" class="inputs">
        <input type="password" name="senhaUsuario" id="senhaUsuario" placeholder="Senha" class="inputs">
        <input type="email" name="emailUsuario" id="emailUsuario" placeholder="Email" class="inputs">
        <!-- Campo de email oculto inicialmente -->
        <button id="buttonEntrar">Entrar</button>
        <button id="buttonCadastrar">Cadastrar</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
