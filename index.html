<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Eletrônico</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div id="cadastro">
        <h1>Caixa Eletrônico</h1>
        <form action="#registrado" id="form">
            <div id="inputs">
                <div class="boxInput">
                    <input type="text" name="nomeUsuario" id="nomeUsuario" placeholder="Usuário" class="inputs">
                </div>
                <div class="boxInput">
                    <input type="password" name="senhaUsuario" id="senhaUsuario" placeholder="Senha" class="inputs">
                </div>
                <div class="boxInput">
                    <input type="email" name="emailUsuario" id="emailUsuario" placeholder="Email" class="inputs"> 
                </div>
            </div>
            <button type="submit" id="buttonEntrar">Entrar</button>
            <button type="button" id="buttonCadastrar">Cadastrar</button>
            <button type="button" id="buttonVoltar">Voltar ao entrar</button>
            </div>
        </form>

    <!-- <div id="registrado">
        <h1>Caixa Eletrônico</h1>
    </div> -->

    <script src="script.js"></script>
</body>

</html>
