<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Eletrônico</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div id="cadastro">
        <h1>Caixa Eletrônico</h1>
        <form id="form">
            <div id="inputs">
                <div class="boxInput">
                    <input type="text" name="nomeUsuario" id="nomeUsuario" placeholder="Usuário" class="inputs">
                </div>
                <div class="boxInput">
                    <input type="password" name="senhaUsuario" id="senhaUsuario" placeholder="Senha" class="inputs">
                </div>
                <div class="boxInput">
                    <input type="email" name="emailUsuario" id="emailUsuario" placeholder="Email" class="inputs" style="display: none;"> 
                </div>
            </div>
            <div id="containerCadastro_buttons">
                <button type="submit" id="buttonEntrar">Entrar</button>
                <button type="submit" id="buttonCadastrar">Cadastrar</button>
                <button type="button" id="buttonVoltar">Voltar ao entrar</button>
            </div>
        </form>
    </div>

    <div id="registrado" style="display: none;"> <!-- Inicialmente oculto -->
        <h1>Caixa Eletrônico</h1>
        <div id="dadosCadastrados">
            <h2 id="nomeRegistrado">Bem-vindo, <span id="nome"></span></h2>
            <h2 id="contaRegistrado">Conta: <span id="conta"></span></h2>
            <h2 id="saldoRegistrado">Saldo: <span id="saldo">R$ 0,00</span></h2>
        </div>
        <div id="buttonsRegistros">
            <button class="buttonsRegistrados buttonDepositar">Depositar</button>
            <button class="buttonsRegistrados buttonSacar">Sacar</button>
            <button class="buttonsRegistrados buttonHistorico">Histórico de transações</button>
            <button class="buttonsRegistrados buttonSair">Sair</button>
        </div>

        <!-- Container Deposito -->
        <div id="deposito" style="display: none;">
            <h2>Depósito</h2>
            <input type="number" name="depositar" id="depositarInput">
            <button class="buttonsDepositar depositarButton">Depositar</button>
            <button class="buttonsDepositar cancelar">Cancelar</button>
        </div>

        <!-- Container Saque-->
        <div id="saque" style="display: none;">
            <h2>Saque</h2>
            <input type="number" name="sacar" id="sacarInput">
            <button class="buttonsSacar sacarButton">Sacar</button>
            <button class="buttonsSacar cancelar">Cancelar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
